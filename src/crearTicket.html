<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Ticket - ITOps</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style-inicio.css">
</head>
<body id="body-inicio">
    <header class="header">
        <a class="menu-toggle">☰</a>
        <h1 class="header-title">HELPDESK</h1>
    </header>
    <section>
        <nav class="sidebar">
            <ul>
                <li><a href="#" style="font-weight: bold; text-decoration-line: underline;">Menú Principal</a></li>
                <li><a class="active" href="#"><i class="fa.solid fa-user-circle-o" aria-hidden="true"></i>Tickets</a></li>
                <li><a href="#"><i class="fa fa-user-circle-o" aria-hidden="true"></i>Clientes</a></li>
                <li><a href="#">Mi  Gestión</a></li>
                <li><a href="#">Configuración</a></li>
            </ul>
        </nav>
        <main>
            <ul class="breadcrumb">
                <li><a href="#">Dashboard General</a></li>
                <li><a href="#">Crear Ticket</a></li>
              </ul>
            <div class="container-formulario">
                <h2>Crear Nuevo Ticket</h2>
                <form action="#" method="post">
                    <div class="container-input">
                        <div>
                            <label for="nombre">Nombre del Solicitante*</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div>
                            <label for="cliente">Cliente*</label>
                            <input type="cliente" id="cliente" name="cliente" required>
                        </div>
                        <div>
                            <label for="email">Correo Electrónico*</label>
                            <input type="cliente" id="cliente" name="email" required>
                        </div>
                        <div>
                            <label for="email">Telefono*</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>  
                        <div>
                            <label for="categoria">Categoría*</label>
                            <select id="categoria" name="categoria" required>
                                <option value="soporte">Soporte Técnico</option>
                                <option value="facturacion">Facturación</option>
                                <option value="otro">Otro</option>
                            </select>

                            <label for="estado">Estado*</label>
                            <select id="estado" name="estado" required>
                                <option value="soporte"> En proceso</option>
                                <option value="facturacion">Resuelto</option>
                                <option value="otro">Pendiente</option>
                            </select>

                            <label for="agente">Agente Asignado*</label>
                            <select id="agente" name="agente" required>
                                <option value="agente1"> Juan Pérez</option>
                                <option value="agente2">María Gómez</option>
                                <option value="agente3">Carlos Ruiz</option>
                            </select>
                        
                    </div>
        
                    <label for="problema">Descripción del Problema*</label>
                    <textarea id="problema" name="problema" rows="4" required></textarea>

                    <label for="gestion">Descripción de la Gestión Realizada*</label>
                    <textarea id="gestion" name="gestion" rows="4" required></textarea>
        
                    <button type="submit">Crear Ticket</button>
                    <button type="submit">Cancelar</button>
                </form>
            </div>
            
            
        </main>
    </section>
    <footer id="footer">
        <p>© 2025 ITOps Helpdesk - Todos los derechos reservados</p>
    </footer>
</body>
</html>
