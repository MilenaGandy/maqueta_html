<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Helpdesl - ITOps</title>
        <link rel="stylesheet" href="/src/style-index.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body id="body-login">
        <div class="container">
            <div id="panel-izquierdo" class="left-panel">
                <span class="badge">ITOps - Operaciones IT</span>
                <h1 class="title">HELPDESK</h1>
                <p class="version">Version 1.0</p>
            </div>
            <div id="panel-derecho" class="right-panel">
                <div class="login-container">                
                    <form class="login-form" action="/src/inicio.html">
                        <div class="icon-user">👤</div>
                        <h2 class="login-title">Iniciar Sesión</h2>
                        <p class="login-subtitle">Ingresa tus datos para continuar</p>
                        <label for="email" class="label">Correo Electrónico*</label>
                        <input type="email" id="email" class="input-field" placeholder="Ingresa tu correo">
                        
                        <label for="password" class="label">Contraseña*</label>
                        <input type="password" id="password" class="input-field" placeholder="Ingresa tu contraseña">
                        
                        <button type="submit" class="btn-primary"  >Ingresar</button>
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                        <a href="#" class="register">Regístrate aquí</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
